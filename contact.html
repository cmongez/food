<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <header class="header container-fluid d-flex justify-content-center justify-content-sm-end">
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link">Inicio</a></li>
                <li class="nav__item"><a href="index.html#recipes" class="nav__link">Recetas</a></li>
                
                <li class="nav__item"><a href="contact.html"class="nav__link">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="banner d-none d-md-flex">
            <img src="img/bn-2.jpg" alt="" class="banner__img">
            <div class="banner__title-container">
                <div class="banner__title--vertical">
                    <h1 class="banner__title">Contacto</h1>
                </div>
            </div>
            <img src="img/bn-1.jpg" alt="" class="banner__img">
        </section>
        <section class="banner--mobile d-md-none">
            <div class="banner--mobile__title-container">
                <div class="banner--mobile__title--vertical">
                    <h1 class="banner--mobile__title">Contacto</h1>
                </div>
            </div>
        </section>
        <div class="myCard__secondary">
            <div class="form-container">
                <div class="myCard__style-three">
                    <h2 class="myCard__secondary-title-dark">Formulario de contacto</h2>
                    <form action="post" class="form">
                        <div class="form__item">
                            <label for="name" >Nombre</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form__item">
                            <label for="email" >Correo</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form__item">
                            <label for="message" >Mensaje</label>
                            <textarea id="message" required></textarea>
                        </div>
                        <input class="btn" type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </div>   
    </main>
